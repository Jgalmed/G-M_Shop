<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper"><!--wrapper es envoltorio en ingles-->
        <header class="header-mobile">
            <h1 class="logo">G&M Shop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside><!--Barra lateral-->
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">G&M Shop</h1>
            </header>
            <nav><!--barra lateral navegacion-->
                <ul>
                    <!-- Boton 1 -->
                    <li>
                        <a class="btn-menu boton-volver" href="./index.html">
                            <i class="bi bi-bag-plus"></i>
                            Seguir comprando
                        </a>
                    </li>
                    <!-- Boton 2 -->
                    <li>
                        <a class="btn-menu boton-carrito active" href="./carrito.html">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icono-carrito">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                            </svg>
                            Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Jorge Gallegos</p>
            </footer>
        </aside>
        <main><!--Parte Principal-->
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">
                    Tu carrito está vacio 
                    <i class="bi bi-emoji-frown"></i>
                </p>
                <div id="carrito-productos" class="carrito-productos disabled">
                   <!--esto se rellena con el JS-->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">
                            Vaciar Carrito
                        </button>   
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total">$3000</p>
                        </div>
                        <a href="./formulario.html" id="carrito-acciones-comprar" class="carrito-acciones-comprar">
                            Comprar Ahora
                        </a>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">
                    Gracias por tu compra
                    <i class="bi bi-emoji-smile"></i>
                </p>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/formulario.js"></script>
</body>
</html>
